<div class="data-verse-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-chart-bar text-2xl"></i>
        <div>
          <h2 class="mb-0">DataVerse</h2>
          <p class="text-sm">Interactive Data Visualization & Storytelling</p>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-tabView>
    <p-tabPanel header="Charts">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-chart-line text-6xl mb-3"></i>
            <h3>Data Visualization</h3>
            <p>Create and manage your data visualizations</p>
            <p-button icon="pi pi-plus" label="Create Chart" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Dashboards">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-th-large text-6xl mb-3"></i>
            <h3>Dashboards</h3>
            <p>Build interactive dashboards</p>
            <p-button icon="pi pi-plus" label="Create Dashboard" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Stories">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-book text-6xl mb-3"></i>
            <h3>Data Stories</h3>
            <p>Tell compelling stories with your data</p>
            <p-button icon="pi pi-plus" label="Create Story" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
