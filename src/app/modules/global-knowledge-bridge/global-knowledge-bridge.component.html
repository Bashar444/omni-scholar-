<div class="global-knowledge-bridge-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-globe text-2xl"></i>
        <div>
          <h2 class="mb-0">GlobalKnowledgeBridge</h2>
          <p class="text-sm">Cross-Language Research Platform</p>
        </div>
      </div>
    </ng-template>
    </p-card>

    <p-tabView>
    <p-tabPanel header="Papers">
        <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-file text-6xl mb-3"></i>
            <h3>Research Papers</h3>
            <p>Discover papers in multiple languages</p>
            <p-button icon="pi pi-search" label="Search Papers" severity="primary"></p-button>
                  </div>
                </p-card>
        </div>
        </p-tabPanel>

    <p-tabPanel header="Collaborations">
        <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-users text-6xl mb-3"></i>
            <h3>Global Collaborations</h3>
            <p>Connect with researchers worldwide</p>
            <p-button icon="pi pi-user-plus" label="Start Collaboration" severity="primary"></p-button>
              </div>
            </p-card>
        </div>
      </p-tabPanel>
    </p-tabView>
</div>
