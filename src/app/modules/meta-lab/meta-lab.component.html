<div class="meta-lab-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-flask text-2xl"></i>
        <div>
          <h2 class="mb-0">MetaLab</h2>
          <p class="text-sm">Open Science & Reproducibility Platform</p>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-tabView>
    <p-tabPanel header="Studies">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-microscope text-6xl mb-3"></i>
            <h3>Research Studies</h3>
            <p>Manage your research studies</p>
            <p-button icon="pi pi-plus" label="Create Study" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Replications">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-refresh text-6xl mb-3"></i>
            <h3>Study Replications</h3>
            <p>Track replication studies</p>
            <p-button icon="pi pi-plus" label="Start Replication" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
