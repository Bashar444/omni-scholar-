<div class="omni-ai-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-robot text-2xl"></i>
        <div>
          <h2 class="mb-0">OmniAI</h2>
          <p class="text-sm">AI-Powered Research Assistant</p>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-tabView>
    <p-tabPanel header="AI Chat">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-comments text-6xl mb-3"></i>
            <h3>AI Assistant</h3>
            <p>Chat with your AI research assistant</p>
            <p-button icon="pi pi-comment" label="Start Chat" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="AI Tools">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-cog text-6xl mb-3"></i>
            <h3>AI Tools</h3>
            <p>Access powerful AI research tools</p>
            <p-button icon="pi pi-wrench" label="Use Tools" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
