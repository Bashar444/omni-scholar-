<div class="lab-sync-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-users text-2xl"></i>
        <div>
          <h2 class="mb-0">LabSync</h2>
          <p class="text-sm">Collaborative Research Management Platform</p>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-tabView>
    <p-tabPanel header="Dashboard">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-chart-bar text-6xl mb-3"></i>
            <h3>Research Dashboard</h3>
            <p>Overview of your research activities</p>
            <p-button icon="pi pi-eye" label="View Dashboard" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Papers">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-file text-6xl mb-3"></i>
            <h3>Research Papers</h3>
            <p>Manage your paper collection</p>
            <p-button icon="pi pi-plus" label="Add Paper" severity="primary"></p-button>
            </div>
          </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Tasks">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-check-square text-6xl mb-3"></i>
            <h3>Research Tasks</h3>
            <p>Track your research tasks</p>
            <p-button icon="pi pi-plus" label="Add Task" severity="primary"></p-button>
              </div>
            </p-card>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
