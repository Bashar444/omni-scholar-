<div class="edu-forge-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-graduation-cap text-2xl"></i>
        <div>
          <h2 class="mb-0">EduForge</h2>
          <p class="text-sm">Learning Management & Mentorship Platform</p>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-tabView>
    <p-tabPanel header="Courses">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-book text-6xl mb-3"></i>
            <h3>Learning Courses</h3>
            <p>Discover and enroll in courses</p>
            <p-button icon="pi pi-plus" label="Browse Courses" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Mentors">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-users text-6xl mb-3"></i>
            <h3>Find Mentors</h3>
            <p>Connect with experienced mentors</p>
            <p-button icon="pi pi-search" label="Find Mentors" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Progress">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-chart-line text-6xl mb-3"></i>
            <h3>Learning Progress</h3>
            <p>Track your learning journey</p>
            <p-button icon="pi pi-eye" label="View Progress" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
