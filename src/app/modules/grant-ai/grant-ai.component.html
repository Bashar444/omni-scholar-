<div class="grant-ai-container">
  <p-card class="header-card">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-3">
        <i class="pi pi-dollar text-2xl"></i>
        <div>
          <h2 class="mb-0">GrantAI</h2>
          <p class="text-sm">AI-Powered Grant Discovery & Application Assistant</p>
        </div>
      </div>
    </ng-template>
  </p-card>

  <p-tabView>
    <p-tabPanel header="Discover Grants">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-search text-6xl mb-3"></i>
            <h3>Find Grants</h3>
            <p>Discover funding opportunities</p>
            <p-button icon="pi pi-search" label="Search Grants" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>

    <p-tabPanel header="Applications">
      <div class="tab-content">
        <p-card>
          <div class="text-center p-4">
            <i class="pi pi-file-edit text-6xl mb-3"></i>
            <h3>My Applications</h3>
            <p>Track your grant applications</p>
            <p-button icon="pi pi-eye" label="View Applications" severity="primary"></p-button>
          </div>
        </p-card>
      </div>
    </p-tabPanel>
  </p-tabView>
</div>
