<!-- sample-dashboard.component.html -->
<!-- Responsive dashboard layout using Clarity Theme -->
<div class="dashboard-root">
  <nav class="top-nav">
    <div class="brand">Clarity Dashboard</div>
    <input class="search" placeholder="Search..." />
    <div class="actions">
      <button class="button" (click)="toggleTheme()">Toggle Theme</button>
      <label><input type="checkbox" (change)="toggleContrast($event)" /> High Contrast</label>
      <img class="profile" src="https://i.pravatar.cc/40" alt="Profile" />
    </div>
  </nav>
  <aside class="sidebar">
    <ul>
      <li><span>üè†</span> Overview</li>
      <li><span>üìä</span> Analytics</li>
      <li><span>üóÇÔ∏è</span> Projects</li>
      <li><span>‚öôÔ∏è</span> Settings</li>
    </ul>
  </aside>
  <main class="main-content">
    <div class="kpi-grid">
      <div *ngFor="let kpi of kpis" class="card kpi-card {{kpi.color}}">
        <span class="material-icons">{{kpi.icon}}</span>
        <div class="kpi-label">{{kpi.label}}</div>
        <div class="kpi-value">{{kpi.value}}</div>
      </div>
    </div>
    <div class="tabs">
      <button *ngFor="let tab of ['Table','Chart','Modal']; let i = index" class="tab-btn" [class.active]="activeTab===i" (click)="setTab(i)">{{tab}}</button>
    </div>
    <div class="tab-content">
      <div *ngIf="activeTab===0">
        <table class="data-table">
          <thead><tr><th>Name</th><th>Status</th><th>Score</th></tr></thead>
          <tbody>
            <tr *ngFor="let row of tableData">
              <td>{{row.name}}</td>
              <td>{{row.status}}</td>
              <td>{{row.score}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="activeTab===1">
        <div class="card chart-card accent-gradient">[Chart Placeholder]</div>
      </div>
      <div *ngIf="activeTab===2">
        <button class="button accent" (click)="openModal()">Open Modal</button>
        <div class="modal" *ngIf="modalOpen">
          <div class="modal-content card">
            <h2>Modal Title</h2>
            <p>This is a modal dialog styled with the Clarity theme.</p>
            <button class="button" (click)="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
